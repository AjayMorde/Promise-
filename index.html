
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example Program</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        color: #333;
        font-size: 36px;
        margin-top: 30px;
        text-align: center;
      }
      
      p {
        color: #333;
        font-size: 20px;
        margin: 20px auto;
        text-align: center;
        max-width: 500px;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 20px;
        margin-top: 20px;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #result {
        color: #333;
        font-size: 24px;
        margin: 20px auto;
        text-align: center;
        max-width: 500px;
      }
      
      #error {
        color: #d60000;
        font-size: 24px;
        margin: 20px auto;
        text-align: center;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Example Program</h1>
    <p>Click the button to display a random number between 1 and 10:</p>
    <button onclick="displayRandomNumber()">Click me</button>
    <p id="result"></p>
    <p id="error"></p>
    <script>
      function displayRandomNumber() {
        const randomNumberPromise = new Promise((resolve, reject) => {
          setTimeout(() => {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            resolve(randomNumber);
          }, 1000);
        });

        randomNumberPromise.then((randomNumber) => {
          const resultParagraph = document.getElementById("result");
          resultParagraph.textContent = `The random number is ${randomNumber}`;
          resultParagraph.style.display = "block";
          document.getElementById("error").style.display = "none";
        }).catch((error) => {
          const errorParagraph = document.getElementById("error");
          errorParagraph.textContent = `An error occurred: ${error}`;
          errorParagraph.style.display = "block";
          document.getElementById("result").style.display = "none";
        });
      }
    </script>
  </body>
</html>
